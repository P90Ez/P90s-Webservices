<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu's Watchlist</title>

    <style>
        /* ---------- Global Dark Theme ---------- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #ddd;
        }

        .container {
            width: 95%;
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .data-information {
            display: flex;
            justify-content: center;
            text-align: center;
            margin: 25px 0;
            font-size: 12px;
        }

        /* ---------- Tabs ---------- */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .tab-button {
            background: #222;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: #ccc;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .tab-button:hover {
            background: #333;
        }

        .tab-button.active {
            background: #4a65e8;
            color: white;
        }

        /* ---------- Search Bar ---------- */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            background: #222;
            color: #ddd;
        }

        .displayed-items {
            display: flex;
            justify-content: center;
            text-align: center;
            margin: 10px 0;
        }

        /* ---------- Anime List Items ---------- */
        .anime-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .anime-link {
            position: relative;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .anime-link:hover {
            text-decoration: none;
        }

        .anime-item {
            display: flex;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            gap: 15px;
            align-items: center;
            transition: 0.2s;
        }

        .anime-item:hover {
            background: #222;
        }

        .anime-item img {
            width: 90px;
            height: 125px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .anime-info {
            display: flex;
            flex-direction: column;
        }

        .anime-title-en {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .anime-title-jp {
            font-size: 14px;
            font-weight: bold;
            color: #aaa;
            margin-top: 3px;
        }

        /* ---------- Tool Tip ---------- */
        .tooltip {
            display: none;
            position: absolute;
            left: 50%;
            top: 105%;
            transform: translateX(-50%);
            background: #222;
            color: #eee;
            padding: 15px;
            border-radius: 8px;
            width: 260px;
            font-size: 14px;
            line-height: 1.4;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            z-index: 20;
        }

        .anime-link:hover .tooltip {
            display: block;
        }

        .tooltip-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .tooltip-item {
            margin: 3px 0;
        }

        .star-icon {
            width: 18px;
            height: 18px;
            color: gold;
            vertical-align: -4px;
            margin-right: 1px;
        }

        /* ---------- Info Bar ---------- */
        .meta-info {
            text-align: center;
            color: #aaa;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-info a {
            color: #4a65e8;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-info a:hover {
            text-decoration: underline;
        }

        .github-icon {
            width: 16px;
            height: 16px;
        }

        /* ---------- Mobile Styling ---------- */
        @media (max-width: 600px) {
            .anime-item {
                flex-direction: column;
                text-align: center;
            }

            .anime-item img {
                width: 180px;
                height: auto;
            }

            .anime-title-en {
                font-size: 22px;
            }

            .anime-title-jp {
                font-size: 16px;
            }

            .search-input {
                font-size: 18px;
                padding: 12px 16px;
            }

            .tab-button {
                font-size: 18px;
                padding: 12px 22px;
            }

            .tooltip {
                width: 90vw;
                left: 50%;
                transform: translateX(-50%);
                font-size: 16px;
            }
        }
    </style>

</head>
<body>

<div class="container">

    <div class="meta-info">
        <span id="last-updated"></span>
        <a href="https://github.com/P90Ez/P90s-redirects" target="_blank">
            <svg class="github-icon" viewBox="0 0 98 96">
                <path fill="currentColor" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/>
            </svg>
            GitHub
        </a>
    </div>

    <h1>Manu's Watchlist</h1>

    <div class="tabs" id="tab-buttons">
        <button class="tab-button active" data-tab="Completed">Completed</button>
        <button class="tab-button" data-tab="ToWatch">To Watch</button>
        <button class="tab-button" data-tab="Dropped">Dropped</button>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" id="search" placeholder="Search anime...">
    </div>

    <span id="displayed-items" class="displayed-items"></span>

    <div id="anime-list" class="anime-list"></div>

    <span class="data-information">This website does not use cookies nor collects data about its users.</span>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    let data = {};
    let activeTab = "Completed";

    const listContainer = document.getElementById("anime-list");
    const searchInput = document.getElementById("search");
    const tabButtons = document.querySelectorAll(".tab-button");

    searchInput.value = "";

    //load json
    fetch("AnimeWatchlist.json")
        .then(res => res.json())
        .then(json => {
            data = json;

            let updated = "Unknown";
            if (data.LastUpdated) {
                const date = new Date(data.LastUpdated);
                updated = date.toISOString().split("T")[0];
            }

            document.getElementById("last-updated").innerHTML = `Last updated: <strong>${updated}</strong>`;

            loadTab(activeTab);
        });

    //tab switching
    tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelector(".tab-button.active")?.classList.remove("active");
            btn.classList.add("active");
            activeTab = btn.dataset.tab;

            searchInput.value = "";

            loadTab(activeTab);
        });
    });

    //search
    searchInput.addEventListener("input", () => searchHandler());

    function searchHandler() {
        if(searchInput.value == "") { //search bar empty -> normal display of tabs
            loadTab(activeTab);
            return;
        }

        listContainer.innerHTML = "";

        const searchFilter = anime =>
            anime.name_en.toLowerCase().includes(searchInput.value.toLowerCase()) ||
            anime.name_jp.toLowerCase().includes(searchInput.value.toLowerCase());

        //filter for each list type individually and add label before search results
        const listCompleted = (data["Completed"] || []).filter(searchFilter);
        if(listCompleted.length > 0) {
            const categoryItem = document.createElement("span");
            categoryItem.innerHTML = `<strong>Completed:</strong>`;
            listContainer.appendChild(categoryItem);

            listCompleted.forEach(anime => {
                listContainer.appendChild(buildListEntry(anime));
            });
        }

        const listToWatch = (data["ToWatch"] || []).filter(searchFilter);
        if(listToWatch.length > 0) {
            const categoryItem = document.createElement("span");
            categoryItem.innerHTML = `<strong>To Watch:</strong>`;
            listContainer.appendChild(categoryItem);

            listToWatch.forEach(anime => {
                listContainer.appendChild(buildListEntry(anime));
            });
        }

        const listDropped = (data["Dropped"] || []).filter(searchFilter);
        if(listDropped.length > 0) {
            const categoryItem = document.createElement("span");
            categoryItem.innerHTML = `<strong>Dropped:</strong>`;
            listContainer.appendChild(categoryItem);

            listDropped.forEach(anime => {
                listContainer.appendChild(buildListEntry(anime));
            });
        }

        //update number of items
        const NumberOfItems = listCompleted.length + listToWatch.length + listDropped.length;
        document.getElementById("displayed-items").innerHTML = `${NumberOfItems} items`;
    }

    function loadTab(tabName) {
        listContainer.innerHTML = "";

        const list = (data[tabName] || []);

        list.forEach(anime => {
            listContainer.appendChild(buildListEntry(anime));
        });

        document.getElementById("displayed-items").innerHTML = `${list.length} items`;
    }

    function buildListEntry(dataEntry) {
        const item = document.createElement("div");
        item.className = "anime-item";
        let name_main = dataEntry.name_en;
        let name_sub = "";
        if(name_main == "") name_main = dataEntry.name_jp;
        else if(name_main.toLowerCase() != dataEntry.name_jp.toLowerCase()) name_sub = dataEntry.name_jp;

        const StarSVGPath = `<path fill="currentColor" d="M15.791,19.5,10.262,16.6,4.732,19.5a.75.75,0,0,1-1.088-.79L4.7,12.557.228,8.2a.75.75,0,0,1,.415-1.28l6.182-.9L9.589.419a.75.75,0,0,1,1.345,0l2.764,5.6,6.182.9A.751.751,0,0,1,20.3,8.2l-4.473,4.36,1.056,6.157a.748.748,0,0,1-1.088.79Z"/>`;

        item.innerHTML = `
            <img src="${dataEntry.image_url}" alt="${name_main}">
            <div class="anime-info">
                <span class="anime-title-en">${name_main}</span>
                <span class="anime-title-jp">${name_sub}</span>
            </div>

            <div class="tooltip">
                <div class="tooltip-title">${name_main}</div>
                <div class="tooltip-item">
                    <svg class="star-icon" viewBox="0 0 24 24">
                        ${StarSVGPath}
                    </svg>
                    ${dataEntry.rating == null || dataEntry.rating == 0 ? "N/A" : dataEntry.rating}
                </div>
                <div class="tooltip-item"><strong>Episodes:</strong> ${dataEntry.num_episodes ?? "?"}</div>
                <div class="tooltip-item"><strong>Aired:</strong> ${dataEntry.start_date ?? "Unknown"}</div>
                <div class="tooltip-item"><strong>Genres:</strong> ${(dataEntry.genres ?? []).join(", ")}</div>
            </div>
        `;

        const linkWrapper = document.createElement("a");
        linkWrapper.href = dataEntry.link;
        linkWrapper.target = "_blank";
        linkWrapper.className = "anime-link";

        linkWrapper.appendChild(item);
        return linkWrapper;
    }
});
</script>

</body>
</html>
